<!DOCTYPE html>
<html lang="es">
<head>
    <title>Intercambio de Divisas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <header>
        <img src="./Imagenes/Logo.png" alt="Logo" id="logo">
        <h1>Intercambio de Divisas</h1>
      </header>
      <div class="row">
        <div class="col-md-6">
          <form id="form" class="form-inline">
            <div class="form-group">
              <label for="amount">Cantidad:</label>
              <input
                type="number"
                id="amount"
                class="form-control"
                min="0"
                step="0,01"
                value="0.00"
                required
              />
            </div>
            <div class="form-group">
              <label for="from">De:</label>
              <select id="from" class="form-control">
              </select>
            </div>
            <div class="form-group">
              <button type="button" id="invert" class="btn btn-secondary">
                <img src="./Imagenes/left-right-arrow.svg" alt="Invertir">
              </button>
            </div>
            <div class="form-group">
              <label for="to">A:</label>
              <select id="to" class="form-control">
              </select>
            </div>
            <button type="submit" id="convert" class="btn btn-primary">
              Convertir
            </button>
          </form>
          <div id="result" class="alert alert-success"></div>
          <div id="error" class="alert alert-danger" style="display: none;"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
